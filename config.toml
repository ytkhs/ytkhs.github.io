baseURL = "https://text.ytkhs.dev"
defaultContentLanguage = "ja"
languageCode = "ja-JP"
title = "text.ytkhs.dev"
theme = "default"
publishDir = "public"
paginate = 10
enableRobotsTXT = false
enableEmoji = true
disableHugoGeneratorInject = true
hasCJKLanguage = true
rssLimit = 10

[menu]

# [[menu.main]]
#     identifier = "about"
