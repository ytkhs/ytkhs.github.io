{{ define "main" }}
    <div class="index-content">
        {{ .Content }}
    </div>

    <h1>{{ .Title }}</h1>

    <ul class="terms">
        {{ range $key, $value := .Data.Terms }}
        <li>
            <a href="{{ (print $.Data.Plural "/" (lower $key)) | absLangURL }}">
            {{ $key }}
            </a>
            ({{ len $value }})
        </li>
        {{ end }}
    </ul>

{{ end }}
